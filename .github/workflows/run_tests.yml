name: Tests

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  Workflow:
    runs-on: ubuntu-latest
    steps:
    - name: Clone the reference repository
      uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: |
        pip install -e '.[dev]'

    - name: Run tests
      run: pytest
